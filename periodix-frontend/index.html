<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/src/assets/logo.svg" />
        <link rel="manifest" href="/manifest.webmanifest" />
        <meta name="theme-color" content="#4f46e5" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-title" content="Periodix" />
        <meta name="apple-mobile-web-app-status-bar-style" content="default" />
        <!-- iOS home screen icon -->
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180.png" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1, user-scalable=no"
        />
        <title>Periodix</title>
        <script>
            // Apply saved theme early to avoid flicker and ensure class-based dark mode
            (function () {
                try {
                    var t = localStorage.getItem('theme');
                    if (t === 'dark') {
                        document.documentElement.classList.add('dark');
                    } else {
                        document.documentElement.classList.remove('dark');
                    }
                } catch (_) {}
            })();
        </script>
    </head>
    <body>
        <!-- Custom scroll container to replace native page scrollbar -->
        <div id="app-scroll">
            <div id="root"></div>
        </div>
        <script type="module" src="/src/main.tsx"></script>
    </body>
</html>
