# Alternative Docker Compose configuration for systems with BuildKit issues
# Use this file if you encounter "failed to execute bake" errors
# 
# Usage: docker compose -f docker-compose.legacy.yml up -d --build

services:
    db:
        image: postgres:16-alpine
        restart: unless-stopped
        env_file:
            - .env
        environment:
            # Pulled from .env (POSTGRES_USER / POSTGRES_PASSWORD); defaults keep dev simple
            POSTGRES_USER: ${POSTGRES_USER:-postgres}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
            POSTGRES_DB: periodix
        ports:
            - '6666:5432'
        volumes:
            - pgdata:/var/lib/postgresql/data
        healthcheck:
            test: ['CMD-SHELL', 'pg_isready -U postgres']
            interval: 5s
            timeout: 5s
            retries: 10

    backend:
        build:
            context: ./periodix-backend
            dockerfile: Dockerfile
            # Explicitly disable advanced BuildKit features
            target: runtime
            # Use no-cache to avoid BuildKit cache issues
            no_cache: true
        depends_on:
            db:
                condition: service_healthy
        env_file:
            - .env
        environment:
            # Use dynamic credentials so changing them in .env propagates
            DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/periodix?schema=public
            JWT_SECRET: ${JWT_SECRET}
            PORT: ${PORT}
            PERIODIX_MASTER_KEY: ${PERIODIX_MASTER_KEY}
            CORS_ORIGIN: ${CORS_ORIGIN}
            PRISMA_SKIP_RUNTIME_GENERATE: 1
        ports:
            - '3001:3001'
        healthcheck:
            test: ['CMD', 'curl', '-fsS', 'http://localhost:3001/health']
            interval: 10s
            timeout: 5s
            retries: 12
            start_period: 40s
        restart: unless-stopped

    frontend:
        build:
            context: ./periodix-frontend
            dockerfile: Dockerfile
            # Explicitly disable advanced BuildKit features
            target: runtime
            # Use no-cache to avoid BuildKit cache issues
            no_cache: true
        depends_on:
            backend:
                condition: service_healthy
        ports:
            - '${WEB_PORT:-8080}:80'
        env_file:
            - .env
        restart: unless-stopped

volumes:
    pgdata: