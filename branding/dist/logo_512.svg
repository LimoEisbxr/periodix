           L 247.55872000000005 152.94400000000002
           A 29.052480000000003 29.052480000000003 0 0 1 247.55872000000005 211.04896000000002
           L 152.94400000000002 211.04896000000002"
        fill="none" stroke="url(#grad)" stroke-width="61.44" stroke-linecap="round" stroke-linejoin="round"/>
</svg>